<div ng-if="model.visible" class="svy-extra-timeline" id="{{::model.svyMarkupId}}">
    <div class="feed-item feed-item-idea"
        ng-class="getEntryStyleClass(entry)"
        ng-repeat="entry in model.data"
        bind-html-compile="getEntryRenderer(entry)"
        svy-click='onEntryClick(entry, $event)'>
    </div>
</div>
