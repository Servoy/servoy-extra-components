<div [id]="servoyApi.getMarkupId()" #element class="svy-gauge" style="width:100%;height:100%;overflow:hidden">
    <radial-gauge *ngIf="gaugeType=='radial'" width="200" height="100" [options]="canvasGaugeOptions" [value]="value" (onGaugeReady)="onGaugeReady($event)" class="gauge"></radial-gauge>
    <linear-gauge *ngIf="gaugeType=='linear'" width="200" height="100" [options]="canvasGaugeOptions" [value]="value" (onGaugeReady)="onGaugeReady($event)" class="gauge"></linear-gauge>
</div>
