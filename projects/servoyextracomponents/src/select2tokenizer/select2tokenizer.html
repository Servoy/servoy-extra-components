<div #element (focus)="requestFocus(mustExecuteOnFocus)" class="svy-select2-autotokenizer" [class]="styleClass"> 
    <select2  
        [multiple]="true"
        [data]="data"
        [id]="servoyApi.getMarkupId()"
        [svyTooltip]="toolTipText"
        [value]="filteredDataProviderId"
        (update)="updateValue($event)"
        [minCountForSearch]="0"
		[placeholder]="placeholderText"
		[listPosition]="listPosition"
        [disabled]="!isEnabled()"
        [readonly]="!isEditable()"
        [noResultMessage]="noMatchesFoundText"
        [limitSelection]="maximumSelectionSize"
        [overlay]="true"
        [sabloTabseq]="tabSeq"
        [sabloTabseqConfig]="{container: false, tabSeqSetter: this}"
        [tabIndex]="tabIndex"
        (removeOption)="removedOption($event)"
        (close)="listClosed($event)"
        (open)="listOpened($event)" 
        #select2>
    </select2>
</div>
